<!DOCTYPE html>
<html lang="en">

<head>
  <title>Customer View Page of Bank Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./views/css/style.css">

</head>

<body>
  <!-- Navigation Bar Start -->

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="home.html">Sparkbank.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="viewpage.html">View Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="money.html">Money Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="History.html">Transaction History</a>
      </li>
  
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contact us</a>
      </li>
    </ul>
     
    </div>
  </div>
  </nav>
  <!-- Navigation Bar Finish -->


  <!-- Customer List View  -->

    <div class="table-responsive" style="background-color: grey;">
      <table class="table table-striped" onload="customerView()">
        <thead>
          <tr>
            <th style="background-color: yellow ;">Account No.</th>
            <th  style="background-color: yellow ;" >Name</th>
            <th  style="background-color: yellow ;" >Email </th>
            <th  style="background-color: yellow ;">Balance</th>
            <th  style="background-color: yellow ;">Activity</th>
          </tr>
        </thead>
        <tbody id="table-row">

        </tbody>
      </table>
    </div>
  

  <!-- code for customer Details Pop-up -->
  <div class="modal fade" id="popupcustomerdetails" tabindex="-1" role="dialog"
    aria-labelledby="popupcustomerdetailsTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body" id="pop-cust-details">

          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                      alt="User-Profile-Image"> </div>
                  <h6 class="f-w-600" id="prf-name-card">Hembo Tingor</h6>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600" >Account Number</p>
                      <h6 class="text-muted f-w-400" id="prf-acc-no"></h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Name</p>
                      <h6 class="text-muted f-w-400" id="prf-name"></h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Email</p>
                      <h6 class="text-muted f-w-400" id="prf-email"></h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Balance</p>
                      <h6 class="text-muted f-w-400" id="prf-balance"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" style="color: darkslategrey;">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Customer List View  Ends -->
  <script src="views/JS/custData.js"></script>
  <script src="views/JS/allCustomer.js"></script>
</body>

</html>
